<!-- Script for PAN Card validation -->
<script>
    function validatePAN() {
        var panNumber = document.getElementById("panInput").value.trim();
        var panRegex = /[A-Z]{5}[0-9]{4}[A-Z]{1}/;
    
        if (panRegex.test(panNumber)) {
            //alert("Valid PAN Card number.");
            Swal.fire({
      title: "Your cibil score is 760",
      text: "Finally you are eligible for the Loan",
      icon: "success"
    });
            } else {
            // alert("Invalid PAN Card number. Please enter a valid PAN.");
            Swal.fire("Invalid PAN Card number. Please enter a valid PAN.");
        }
    }
